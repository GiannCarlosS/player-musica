<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="music-container">
    <h4 id="playlist-title">Player Hashtag</h4>

<!-- CAPA -->
<img id="cover" src="abencao.jpg" alt="Capa da música">

<!-- ÁUDIO -->
<audio id="audio"></audio>



    <div id="below-cover">
        <div id="song-info">
            <div id="song-name">Nome da Música</div>
            <div id="band-name">Nome da Banda</div>
        </div>

        <button id="like" class="button">
            <i class="bi bi-hand-thumbs-up"></i>
        </button>
    </div>

    <div id="progress-container">
        <div id="progress-bar">
            <div id="current-progress"></div>
        </div>
    </div>

    <div id="button-container">
        <button id="shuffle" class="button"><i class="bi bi-shuffle"></i></button>
       <button id="previous" class="button button-navigate">
    <i class="bi bi-chevron-double-left"></i>
</button>

<button id="play" class="button button-biggest" onclick="playSong()">
    <i class="bi bi-play-circle-fill"></i>
</button>

<button id="next" class="button button-navigate">
    <i class="bi bi-chevron-double-right"></i>
</button>

        <button id="repeat" class="button"><i class="bi bi-repeat"></i></button>

    <div id="time">
    <span id="current-time">0:00</span>
    <span id="duration">0:00</span>
</div>


<script src="script.js" defer></script>
</body>
</html>
