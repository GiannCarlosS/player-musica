<!DOCTYPE html>
<!-- Define que este documento é HTML5 -->

<html lang="pt-br">
<!-- Define o idioma da página como português do Brasil -->

<head>
    <meta charset="UTF-8">
    <!-- Garante suporte a acentos e caracteres especiais -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Torna o layout responsivo para celular -->

    <title>Player</title>
    <!-- Título exibido na aba do navegador -->

    <!-- Ícones do Bootstrap (play, pause, next, etc.) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Estilo de letra do google  -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">


    <!-- Arquivo CSS do player -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- Container principal do player -->
<div class="music-container">

    <!-- Título da playlist / player -->
    <h4 id="playlist-title">WorshipHub</h4>

    <!-- ===================== -->
    <!-- CAPA DA MÚSICA        -->
    <!-- ===================== -->
    <!-- A imagem muda conforme a música -->
    <img id="cover" src="abencao.jpg" alt="Capa da música">

    <!-- ===================== -->
    <!-- ELEMENTO DE ÁUDIO     -->
    <!-- ===================== -->
    <!-- Responsável por tocar a música -->
    <!-- preload="metadata" carrega apenas informações iniciais -->
    <audio id="audio" preload="metadata"></audio>

    <!-- ===================== -->
    <!-- INFORMAÇÕES DA MÚSICA -->
    <!-- ===================== -->
    <div id="below-cover">

        <!-- Nome da música e banda -->
        <div id="song-info">
            <div id="song-name">Nome da Música</div>
 <!--Desligado           <div id="band-name">Nome da Banda</div> -->
        </div>

        <!-- Botão de curtir (visual) -->
        <button id="like" class="button">
            <i class="bi bi-hand-thumbs-up"></i>
        </button>
    </div>

    <!-- ===================== -->
    <!-- BARRA DE PROGRESSO    -->
    <!-- ===================== -->
    <div id="progress-container">
        <div id="progress-bar">
            <!-- Parte preenchida conforme a música toca -->
            <div id="current-progress"></div>
        </div>
    </div>

    <!-- ===================== -->
    <!-- BOTÕES DE CONTROLE    -->
    <!-- ===================== -->
    <div id="button-container">

        <!-- Botão shuffle (aleatório) -->
        <button id="shuffle" class="button">
            <i class="bi bi-shuffle"></i>
        </button>

        <!-- Música anterior -->
        <button id="previous" class="button button-navigate">
            <i class="bi bi-chevron-double-left"></i>
        </button>

        <!-- Play / Pause -->
        <!-- Chama a função playSong() no clique -->
        <button id="play" class="button button-biggest" onclick="playSong()">
            <i class="bi bi-play-circle-fill"></i>
        </button>

        <!-- Próxima música -->
        <button id="next" class="button button-navigate">
            <i class="bi bi-chevron-double-right"></i>
        </button>

        <!-- Repetir música / playlist -->
        <button id="repeat" class="button">
            <i class="bi bi-repeat"></i>
        </button>
    </div>

    <!-- ===================== -->
    <!-- TEMPO DA MÚSICA       -->
    <!-- ===================== -->
    <div id="time">
        <!-- Tempo atual da música -->
        <span id="current-time">0:00</span>

        <!-- Duração total da música -->
        <span id="duration">0:00</span>
    </div>

</div>

<!-- ===================== -->
<!-- SCRIPT JAVASCRIPT     -->
<!-- ===================== -->
<!-- defer garante que o JS carregue após o HTML -->
<script src="script.js" defer></script>

</body>
</html>
