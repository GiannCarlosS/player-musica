<!DOCTYPE html>
<!-- Define que este documento é HTML5 -->

<html lang="pt-br">
<!-- Define o idioma da página como português do Brasil -->

<head>
    <meta charset="UTF-8">
    <!-- Garante suporte a acentos e caracteres especiais -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Torna o layout responsivo para celular -->

    <title>Player</title>
    <!-- Título exibido na aba do navegador -->

    <!-- Ícones do Bootstrap (play, pause, next, etc.) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Estilo de letra do google  -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">


    <!-- Arquivo CSS do player -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- ===================== -->
<!-- TELA: MENU PRINCIPAL -->
<!-- ===================== -->
<section id="screen-menu" class="screen active">
    <h1 id="logo">WorshipHub</h1>

    <div id="menu-container">
        <button onclick="goTo('artist')">Artistas</button>
        <button onclick="goTo('gender')">Gênero</button>
        <button onclick="goTo('random')">Aleatório</button>
    </div>
</section>


<!-- ===================== -->
<!-- TELA: PLAYER MÚSICAS -->
<!-- ===================== -->
<section id="screen-random" class="screen">

    <!-- Voltar ao menu -->
    <button id="back" onclick="goTo('menu')">⬅ Voltar</button>


    <!-- PLAYER ALEATÓRIO -->
    <div class="music-container">

        <h4 id="playlist-title">WorshipHub</h4>

        <img id="cover" src="abencao.jpg" alt="Capa da música">

        <audio id="audio" preload="metadata"></audio>

        <div id="below-cover">
            <div id="song-info">
                <div id="song-name">Nome da Música</div>
            </div>

            <button id="like" class="button">
                <i class="bi bi-hand-thumbs-up"></i>
            </button>
        </div>

        <div id="progress-container">
            <div id="progress-bar">
                <div id="current-progress"></div>
            </div>
        </div>

        <div id="button-container">
            <button id="previous" class="button button-navigate">
                <i class="bi bi-chevron-double-left"></i>
            </button>

            <button id="play" class="button button-biggest" onclick="playSong()">
                <i class="bi bi-play-circle-fill"></i>
            </button>

            <button id="next" class="button button-navigate">
                <i class="bi bi-chevron-double-right"></i>
            </button>
        </div>

        <div id="time">
            <span id="current-time">0:00</span>
            <span id="duration">0:00</span>
        </div>

    </div>
</section>


<!-- ===================== -->
<!-- TELA: ALEATÓRIO / STREAM -->
<!-- ===================== -->
<section id="screen-stream" class="screen">

    <button id="back" onclick="goTo('menu')">⬅ Voltar</button>

    <h2>Modo Aleatório</h2>

    <p>Tocando músicas automaticamente</p>

    <button onclick="playRandom()">▶️ Iniciar</button>

</section>


<script src="script.js" defer></script>
</body>

</html>
